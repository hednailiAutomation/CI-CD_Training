name: CI/CD Pipeline

# Ce workflow s'exécute sur chaque push vers la branche "main"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Vérifier le code depuis GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Étape 2: Installer Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Étape 3: Construire l'image Docker
      - name: Build Docker image
        run: |
          docker build -t ci-cd_training .

      # Étape 4: Vérifier les tests unitaires (si tu en as)
      - name: Run tests (optionnel)
        run: |
          # Exemple de commande de tests si tu en as (par exemple avec Jest ou Mocha)
          npm install
          npm test

      # Étape 5: Pousser l'image Docker vers Docker Hub (optionnel)
      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push ci-cd_training
